<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style >
        body{
            background-color: antiquewhite;
        }
        img{
            width: 100%;
            height: 20%;
            background-size: contain;

        }
        button:hover{
            background-color: chocolate;
        }
        form{
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="gygy/greyson-joralemon-9IBqihqhuHc-unsplash.jpg" alt="image" style="width:800px;height:300px;">

    </div>
    <h1>Registration form</h1>
    <p style="color: rgb(194, 20, 20);">all details are mandatory
    </p>
    
    <h2>personal details:</h2>
    <form action="./e.html">
        <label for="name">NAME :</label>
        <input type="text" required>
        <br>
        <br>
        <label for="initial" required>
            INITIAL:
        </label>
        <input type="text" required>
        <br>
        <br>
        <label for="dob">DATE OF BIRTH:</label>
        <input type="date" required>
        <br>
        <br>
        <label for="gender" name="gen">GENDER: 
            <input type="radio" name="gen">MALE
            <input type="radio" name="gen"> FEMALE
             <input type="radio" name="gen"> NOT TO SAY
              
            </label>
        <br>
        <br>
        <label for="mail">E-MAIL: <input type="email" required></label>
        <br>
        <br>
        <label for="phone">MOBILE NUMBER :
            <input type="text" required>
        </label>
        <br>
        <br>
        <label for="COMLVL">COMUNICATION LEVEL :</label>
        <input type="range" required>
        <br>
        <br>
        <label for="dep" >DEPARTMENT:</label>
        <select name="department" id="d"  required> 
            <option value="">----Select----</option>
            <option value="MECHANICAL">MECHANICAL</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="AI&DS">AI&DS</option>
        </select>
        <br>
        <br>
        <label for="url">LINKEDIN PROFILE URL:</label>
        <input type="url" required>
        <br>
        <br>
        <label for="idc">ID CARD IMG: </label>
        <input type="file" required>
        <br>
        <br>
        <button  style="width: 60px;height: 20px;color: rgb(236, 233, 233);background-color: brown;"type="reset"> reset</button>
        <button  style="background-color: rgb(79, 122, 36);color: aliceblue;";type="submit">SUBMIT</button>
        
    </form>

    
</body>
</html>
